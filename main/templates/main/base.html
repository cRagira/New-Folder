{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bet</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://kit.fontawesome.com/d48fb8605a.js" crossorigin="anonymous" defer></script>
    

</head>

<body>
    {% if request.user.is_authenticated %}
    {% block content %}
    
    {% endblock content %}
    {%else%}
    <form action="/login/" class="" id="tg" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit">
        <p></p>
    </form>
    {% endif %}
    <script type="text/javascript">
    var currency="{{user.profile.user_currency}}";
    // var data={user:{id:'admin'}};
    var data=JSON.stringify(Telegram.WebApp.initData);
    var u=document.getElementById('id_username');
    var p=document.getElementById('id_password');
    var t=document.getElementById('tg');
    u.value=`${data.user.id}`;
    p.value=(data.user.id).toString();
    t.children[3].click();
    t.children[4].innerText=data.toString();
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'script.js'%}"></script>
</body>
</html>
